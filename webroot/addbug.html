<html> 
<head> 
<title>Bug Tracker</title> 
<link rel="stylesheet" type="text/css" href="css/main.css"> 
<meta charset="utf-8"> 
</head>
<body>
    <header class="header">
        <p class="header-logo">BUG TRACKER</p>
    </header>
    <div class="main">
        <div class="main-form2">
            <form method="POST" action="app/addbug">
                <input type="text" name="short_text" id="short-text" placeholder="Баг">
                <textarea name="full_text" id="full-text" placeholder="Полное описание"></textarea>
                <input type="submit" value="Ок" id="button">
            </form>
        </div>
        <img src="images/bug.gif" style="position:absolute; top:0; left:0; z-index: 1;">
    </div>
    <footer></footer>
</body>
</html>
